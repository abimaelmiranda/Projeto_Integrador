<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nossa Cozinha - Faça Login</title>
    <link rel="stylesheet" href="../styles/login-style.css">
</head>
<body>
    <main class="login-screen-container">
        <a href="../index.html"><img class="voltar-button" src="../images/seta-voltar.jpg" alt=""></a>
        <div class="login-screen">
            <h1 class="login-title">Login</h1>

            <form action="" method="post">
                <input class="user-input-field" type="text"  placeholder="Usuário" required>
                <input class="passwd-input-field" type="password"  placeholder="Senha" required>
                <button class="login-button" type="submit" value="Entrar">Entrar</button>
            </form>
            <aside>
                <a class="forgot-pass" href="forgot-pass.html">Esqueceu a senha?</a>
                <a class="signin" href="forgot-pass.html">Não tem uma conta? Cadastre-se!</a>
            </aside>
        </div>
    </main>
    
</body>
</html>
